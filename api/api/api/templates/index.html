<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Test Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/richleland/pygments-css/autumn.css">
  <script src="//cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Hi!</h1>

    <div id="app">
      <span v-html="body"></span>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          body: 'Hello Vue!'
        },
        mounted () {
          axios
          .get('/v1/posts/')
          .then(response => (this.body = response.data[0].body))
        }
      })
    </script>
</body>
</html>
